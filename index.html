<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>DNC Weather</title>
  </head>
  <body>
    <header id="header">
      <h1>DncWeather</h1>
      <nav>
        <ul>
          <ol>
            Endereços
          </ol>
          <ol>
            Previsão do tempo
          </ol>
        </ul>
      </nav>
    </header>
    <aside id="aside">
      <h1>
        Descubra Mais com Precisão: Previsões do Tempo e endereços em tempo
        real.
      </h1>
      <img src="/assets/image1.svg" alt="nuvens" />
    </aside>
    <main>
        <label class="label">Primeiro nome:</label>
        <input class="input" placeholder="Insira o seu primeiro nome" type="text">
        <label class="label">E-mail:</label>
        <input class="input" placeholder="Insira o seu e-mail" type="email">
        <label class="label">Digite o CEP:</label>
        <input class="input" placeholder="Insira o CEP" type="number">
        <label class="label">Digite a latitude e longitude para saber a previsão:</label>
        <input class="input" placeholder="Latitude" type="number">
        <input class="input" placeholder="Longitude" type="number">

        <button type="submit">Acessar</button>
    </main>
  </body>
</html>
